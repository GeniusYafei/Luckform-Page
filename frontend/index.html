<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LurkForWork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/auth.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/jobfeed.css" />
  <!-- Brootstrap Frame-->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrapmin.css" />
  <link rel="icon" type="image/svg+xml" href="styles/lu-favicon.svg" sizes="any">
</head>

<body>
  <!-- Error Pages -->
  <div id="errorPopup" class="popup hide">
    <span id="errorMessage"></span>
    <button id="closeErrorPopup">X</button>
  </div>

  <!-- Login Pages -->
  <div id="loginPage" class="page" page="loginPage">
    <div class="auth-container">
      <h2>LurkForWork</h2>
      <form>
        <div class="inputContainer">
          <input type="email" id="LoginEmail" name="Email" placeholder="Email" />
        </div>
        <div class="inputContainer">
          <input type="password" id="LoginPassword" name="Password" placeholder="Password" />
        </div>
        <button type="button" id="LoginButton" class="auth-button">Login</button>
        <p class="switch-link">Don't have an account? <a href="#/auth/register" id="RegisterButton">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Register pages -->
  <div id="registerPage" class="page hide" page="registerPage">
    <div class="auth-container">
      <h2>LurkForWork</h2>
      <form>
        <div class="inputContainer">
          <input type="email" id="registerEmail" name="Email" placeholder="Email" />
        </div>
        <div class="inputContainer">
          <input type="text" id="registerName" name="Name" placeholder="Username" />
        </div>
        <div class="inputContainer">
          <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" />
        </div>
        <div class="inputContainer">
          <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" />
          <button type="button" id="toggleConfirmPassword" class="toggle-btn">Show</button>
        </div>
        <button type="button" id="SubmitButton" class="auth-button">Register</button>
        <p class="switch-link">Already have an account? <a href="#/auth/login" id="GoToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Homepage -->
  <div id="homePage" class="page hide" page="homePage">
    <header class="jobfeed-header">
      <div class="logo">
        <img src="styles/lu-favicon.svg" alt="logo icon" class="logo-icon" />
        LurkForWork
      </div>
      <!-- Button post modal -->
      <button id="postJobButton">Post a Job</button>
      <!-- Post Job Modal -->
      <div id="postJobModal" class="modal hide">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>Post a Job</h2>

          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" placeholder="This is a new job" />

          <label for="jobStartDate">Job StartDate</label>
          <input type="text" id="jobStartDate" placeholder="DD/MM/YYYY" />

          <label for="jobDescription">Job Description</label>
          <textarea id="jobDescription" rows="4" placeholder="Please enter a job description..."></textarea>

          <label for="jobImage">Job Image</label>
          <input type="file" id="jobImage" accept="image/*" />
          <div id="jobImagePreview"></div>

          <div class="modal-actions">
            <button class="cancel" id="cancelPost">Cancel Post</button>
            <button class="confirm" id="confirmPost">Post</button>
          </div>
        </div>
      </div>
      <!-- Update Job Modal -->
      <div id="updateJobModal" class="modal hide">
        <div class="modal-content">
          <span class="close-button" id="closeModal-update">&times;</span>
          <h2>Updating a Job</h2>

          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle-update" placeholder="This is a new job" />

          <label for="jobStartDate">Job StartDate</label>
          <input type="text" id="jobStartDate-update" placeholder="DD/MM/YYYY" />

          <label for="jobDescription">Job Description</label>
          <textarea id="jobDescription-update" rows="4" placeholder="Please enter a job description..."></textarea>

          <label for="jobImage">Job Image</label>
          <input type="file" id="jobImage-update" accept="image/*" />
          <div id="jobImagePreview-update"></div>

          <div class="modal-actions">
            <button class="cancel" id="cancelPost-update">Cancel Change</button>
            <button class="confirm" id="confirmUpdate">Update</button>
          </div>
        </div>
      </div>
      <div class="nav-icons">
        <button id="profileMenuButton" class="avatar-button">
          <span class="avatar-letter" id="avatarLetter"></span>
        </button>
        <div id="profileMenu" class="profile-dropdown hide">
          <p id="profileName"></p>
          <button id="ViewProfile">View Profile</button>
          <button id="LogoutButton">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="jobfeed-main">
      <!-- Sidebar -->
      <div class="sidebarUser">
        <aside class="" id="userSidebar"></aside>
      </div>

      <!-- Feed Section -->
      <section class="feed-container" id="feedContainer"></section>
    </main>
  </div>

  <!--
  <footer>
    <p>&copy; lurkforwork.com</p>
  </footer> -->
  <script src="/src/bootstrapmin.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
