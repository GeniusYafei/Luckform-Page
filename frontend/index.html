<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LurkForWork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/auth.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/jobfeed.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/profile.css" />
  <!-- Brootstrap Frame-->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrapmin.css" />
  <link rel="icon" type="image/svg+xml" href="styles/lu-favicon.svg" sizes="any" alt="img-avatar">
</head>

<body>
  <!-- Error Pages -->
  <div id="errorPopup" class="popup hide">
    <span id="errorMessage"></span>
    <button id="closeErrorPopup">X</button>
  </div>

  <!-- Login Pages -->
  <div id="loginPage" class="page" page="loginPage">
    <div class="auth-container">
      <h2>LurkForWork</h2>
      <form>
        <div class="inputContainer">
          <input type="email" id="LoginEmail" name="Email" placeholder="Email" />
        </div>
        <div class="inputContainer">
          <input type="password" id="LoginPassword" name="Password" placeholder="Password" />
        </div>
        <button type="button" id="LoginButton" class="auth-button">Login</button>
        <p class="switch-link">Don't have an account? <a href="#/auth/register" id="RegisterButton">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Register pages -->
  <div id="registerPage" class="page hide" page="registerPage">
    <div class="auth-container">
      <h2>LurkForWork</h2>
      <form>
        <div class="inputContainer">
          <input type="email" id="registerEmail" name="Email" placeholder="Email" />
        </div>
        <div class="inputContainer">
          <input type="text" id="registerName" name="Name" placeholder="Username" />
        </div>
        <div class="inputContainer">
          <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" />
        </div>
        <div class="inputContainer">
          <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" />
          <button type="button" id="toggleConfirmPassword" class="toggle-btn">Show</button>
        </div>
        <button type="button" id="SubmitButton" class="auth-button">Register</button>
        <p class="switch-link">Already have an account? <a href="#/auth/login" id="GoToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Homepage -->
  <div id="homePage" class="page hide" page="homePage">
    <header class="jobfeed-header">
      <div class="left-container">
        <img src="styles/lu-favicon.svg" alt="logo icon" class="logo-icon" />
        <p>LurkForWork</p>
        <div class="search-container">
          <input class="searchUser" type="text" placeholder="Search user">
          <button class="search-button" aria-label="Search">
            <img src="styles/search.svg" alt="Search" class="search-icon">
          </button>
        </div>
      </div>
      <!-- Button post modal -->
      <button class="postJobButton">Post a Job</button>
      <!-- Post Job Modal -->
      <div id="postJobModal" class="modal hide">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Post a Job</h2>

          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" placeholder="This is a new job" />

          <label for="jobStartDate">Job StartDate</label>
          <input type="text" id="jobStartDate" placeholder="DD/MM/YYYY" />

          <label for="jobDescription">Job Description</label>
          <textarea id="jobDescription" rows="4" placeholder="Please enter a job description..."></textarea>

          <label for="jobImage">Job Image</label>
          <input type="file" id="jobImage" accept="image/*" />
          <div class="ImagePreview" id="jobImagePreview"></div>

          <div class="modal-actions">
            <button class="cancel" id="cancelPost">Cancel Post</button>
            <button class="confirm" id="confirmPost">Post</button>
          </div>
        </div>
      </div>
      <!-- Update Job Modal -->
      <div id="updateJobModal" class="modal hide">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Updating a Job</h2>

          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle-update" placeholder="This is a new job" />

          <label for="jobStartDate">Job StartDate</label>
          <input type="text" id="jobStartDate-update" placeholder="DD/MM/YYYY" />

          <label for="jobDescription">Job Description</label>
          <textarea id="jobDescription-update" rows="4" placeholder="Please enter a job description..."></textarea>

          <label for="jobImage">Job Image</label>
          <input type="file" id="jobImage-update" accept="image/*" />
          <div class="ImagePreview" id="jobImagePreview-update"></div>

          <div class="modal-actions">
            <button class="cancel" id="cancelPost-update">Cancel Change</button>
            <button class="confirm" id="confirmUpdate">Update</button>
          </div>
        </div>
      </div>
      <div class="nav-icons">
        <!-- <button id="profileMenuButton" class="avatar-button"> -->
        <button class="avatar-button"></button>
        <!-- <div id="profileMenu" class="profile-dropdown hide"> -->
        <div class="profile-dropdown hide">
          <!-- <p id="profileName"></p> -->
          <button class="viewProfile">View Profile</button>
          <button class="LogoutButton">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="jobfeed-main">
      <!-- Sidebar -->
      <div class="Sidebar">
        <aside class="sidebarUser">
          <div class="userSidebar"></div>
        </aside>
        <!-- Sidebar connection -->
        <div class="sidebarInformation">
          <aside id="userConnection">
            <h2>Connections</h2>
            <p>Connect with alumni</p>
          </aside>
        </div>
      </div>

      <!-- Feed Section -->
      <section class="feed-container" id="feedContainer">
        <div id="emptyJobCard" class="job-card">
          <div class="header-information">
            <h2>Are you ready to create a job?</h2>
            <img src="styles/illustration.png" class="illustration" alt="img-illustration" />
            <button class="postJobButton">Post a Job</button>
          </div>
      </section>
    </main>
  </div>

  <!-- Profile Page -->
  <div id="profilePage" class="page hide" page="profilePage">
    <header class="jobfeed-header">
      <div class="left-container">
        <img src="styles/lu-favicon.svg" alt="logo icon" class="logo-icon" />
        <p>LurkForWork</p>
        <div class="search-container">
          <input class="searchUser" type="text" placeholder="Search user">
          <button class="search-button" aria-label="Search">
            <img src="styles/search.svg" alt="Search" class="search-icon">
          </button>
        </div>
      </div>
      <div class="nav-icons">
        <!-- <button id="profileMenuButton" class="avatar-button"> -->
        <button class="avatar-button"></button>
        <!-- <div id="profileMenu" class="profile-dropdown hide"> -->
        <div class="profile-dropdown hide">
          <!-- <p id="profileName"></p> -->
          <button class="viewProfile">View Profile</button>
          <button class="LogoutButton">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="jobfeed-main">
      <!-- Sidebar -->
      <section class="Sidebar">
        <div class="sidebarUser" id="profileSidebar">
          <div class="userSidebar"></div>
          <div class="profileButton">
            <button class="Updating hide">Updating your profile</button>
          </div>
        </div>
      </section>
      <!-- Update profile Modal -->
      <section id="updateProfileModal" class="modal hide">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Updating Profile</h2>

          <label for="Email">Update Email</label>
          <input type="email" id="updateEmail" name="Email" placeholder="Email" />

          <label for="name">Update Name</label>
          <input type="text" id="updateName" name="Name" placeholder="Username" />

          <!-- <label for="password">Update Password</label>
          <input type="password" id="updaterPassword" name="updatePassword" placeholder="Password" />

          <input type="password" id="UpConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" />
          <button type="button" id="toggleConfirmPassword" class="toggle-btn">Show</button> -->
          <div class="inputContainer">
            <label for="password">Update Password</label>
            <input type="password" id="updaterPassword" name="updaterPassword" placeholder="Password" />
          </div>
          <div class="inputContainer">
            <input type="password" id="UpConfirmPassword" name="UpConfirmPassword" placeholder="Confirm Password" />
            <button type="button" id="toggleConfirmPasswordUpdate" class="toggle-btn">Show</button>
          </div>

          <label for="jobImage">Avatar Setting</label>
          <input type="file" id="userImage" accept="image/*" />
          <div class="ImagePreview" id="avatarImagePreview"></div>

          <div class="modal-actions">
            <button class="cancel" id="cancelPost-update">Cancel Change</button>
            <button class="confirm" id="confirmUserUpdate">Update</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/src/bootstrapmin.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
