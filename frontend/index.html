<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LurkForWork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <!-- Brootstrap Frame-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/svg+xml" href="styles/lu-favicon.svg" sizes="any">
</head>

<body>
  <!-- Error Pages -->
  <div id="errorPopup" class="popup hide">
    <span id="errorMessage"></span>
    <button id="closeErrorPopup">X</button>
  </div>

  <!-- Login Pages -->
  <div id="loginPage" class="page" page="loginPage">
    <div class="auth-container">
      <h2>LurkForWork</h2>
      <form>
        <div class="inputContainer">
          <input type="email" id="loginEmail" name="Email" placeholder="Email" />
        </div>
        <div class="inputContainer">
          <input type="password" id="LoginPassword" name="Password" placeholder="Password" />
        </div>
        <button type="button" id="LoginButton" class="auth-button">Login</button>
        <p class="switch-link">Don't have an account? <a href="#" id="RegisterButton">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Register pages -->
  <div id="registerPage" class="page hide" page="registerPage">
    <div class="auth-container">
      <h2>LurkForWork</h2>
      <form>
        <div class="inputContainer">
          <input type="text" id="registerName" name="Name" placeholder="Username" />
        </div>
        <div class="inputContainer">
          <input type="email" id="registerEmail" name="Email" placeholder="Email" />
        </div>
        <div class="inputContainer">
          <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" />
        </div>
        <div class="inputContainer">
          <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" />
        </div>
        <button type="button" id="SubmitButton" class="auth-button">Register</button>
        <p class="switch-link">Already have an account? <a href="#" id="GoToLogin">Login</a></p>
      </form>
    </div>
  </div>


  <!-- Homepage -->
  <div id="homePage" class="page hide" page="homePage">
    <header>
      <h1>Home Page</h1>
    </header>
    <!-- Job feed template -->
    <template id="jobTemplate">
      <div class="job-card">
        <h2 class="job-title"></h2>
        <p class="job-author"></p>
        <p class="job-time"></p>
        <img class="job-image" src="" alt="Job Image">
        <p class="job-start"></p>
        <p class="job-desc"></p>
        <p class="job-likes"></p>
        <p class="job-comments"></p>
      </div>
    </template>
    <main>
      <p>Welcome</p>
      <button type="button" id="LogoutButton">Logout</button>
      <!-- job feed post -->
      <div id="feedContainer"></div>
    </main>
  </div>


  <main role="main">
    <!-- app goes here -->
  </main>
  <footer>
    <p>&copy; lurkforwork.com</p>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
