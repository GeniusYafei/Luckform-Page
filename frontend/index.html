<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link rel="icon" type="image/svg+xml" href="styles/lu-favicon.svg">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose -->
    <!-- Login Pages -->
    <div id="loginPage" class="page">
        <header>
            <h1>lurkforwork.com</h1>
            <form>
                <div class="inputContainer">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="Email" />
                </div>
                <div class="inputContainer">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="Password" />
                </div>
                <button type="button" id="LoginButton">Login</button>
                <button type="button" id="RegisterButton">Register</button>
            </form>
        </header>
    </div>

    <!-- Register pages -->
    <div id="registerPage" class="page" style="display:none;">
        <header>
          <h1>Register</h1>
          <form>
            <div class="inputContainer">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" name="Email" />
            </div>
            <div class="inputContainer">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" name="Password" />
            </div>
            <button type="button" id="RegisterButton">Register</button>
            <button type="button" id="GoToLogin">Back to Login</button>
          </form>
        </header>
      </div>

      <!-- Homepage -->
      <div id="homePage" class="page" style="display:none;">
        <header>
          <h1>Home Page</h1>
        </header>
        <main>
          <p>Welcome</p>
        </main>
      </div>

    <main role="main">
        <!-- app goes here -->
    </main>
    <footer>
        <p>&copy; lurkforwork.com</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
